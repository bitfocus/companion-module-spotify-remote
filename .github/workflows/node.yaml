name: NodeJS
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: yarn update
        run: |
          yarn
      - name: check format
        run: |
          yarn lint
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: yarn update
        run: |
          yarn
      - name: build typescript
        run: |
          yarn build
      - name: build dist
        run: |
          yarn companion-module-build
